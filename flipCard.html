<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <title>Flip-Card Animation</title>
    <meta charset="UTF-8">
        <style>
         
         .flip-card{
             width:300px;
             height:300px;
             background-color: transparent;
             perspective: 930px;
         }
        </style>
</head>
<body>
    <h1> Flip-Card Animation</h1>
    <hr>

    <div class='flip-card'>
        <div class='flip-card-inner'>
            <div class='flip-card-front'>
                <img src="../imagens/female.png" alt="">
            </div>
            <div class='flip-card-back'>
                <h1>Susan Kemmister</h1>
                <h3>Programmer</h3>
                <p>Skills => JavaScript, NodeJS, ReactJS, ReactNative</p>
            </div>
        </div>
    </div>
</body>
</html>
